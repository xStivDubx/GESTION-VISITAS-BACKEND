AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Globals:
  # Globals define las configuraciones que se aplican a todas las funciones por defecto
  Function:
    Timeout: 15
    MemorySize: 512
    Runtime: nodejs22.x
    Architectures:
      - x86_64

Parameters:
  dbUrl:
    Type: String
    Description: "Database connection URL"

  jwtSecret:
    Type: String
    Description: "Secret key for JWT"
  
  jwtExpiresIn:
    Type: String
    Description: "JWT expiration time"


Resources:

  MailFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: mail/
      Handler: index.handler
      Environment:
        Variables:
          DB_URL: !Ref dbUrl
          JWT_SECRET: !Ref jwtSecret
      Events:
        SendMail:
          Type: Api
          Properties:
            Path: /mail/send
            Method: post
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2022"
        Sourcemap: false
        EntryPoints:
          - index.ts



  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: auth/
      Handler: index.handler
      Environment:
        Variables:
          DB_URL: !Ref dbUrl
          JWT_SECRET: !Ref jwtSecret
          JWT_EXPIRES_IN: !Ref jwtExpiresIn
      Events:
        Profile:
          Type: Api
          Properties:
            Path: /auth/profile
            Method: get
        Login:
          Type: Api
          Properties:
            Path: /auth/login
            Method: post
        ChangePassword:
          Type: Api
          Properties:
            Path: /auth/change-password
            Method: post
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2022"
        Sourcemap: false
        EntryPoints:
          - index.ts
        
            
  UserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: user/
      Handler: index.handler
      Environment:
        Variables:
          DB_URL: !Ref dbUrl
          JWT_SECRET: !Ref jwtSecret
          JWT_EXPIRES_IN: !Ref jwtExpiresIn
      Events:
        GetAllUsers:
          Type: Api
          Properties:
            Path: /user/
            Method: get
        GetById:
          Type: Api
          Properties:
            Path: /user/{id}
            Method: get
        GetAllTechnicalUsers:
          Type: Api
          Properties:
            Path: /user/technical/{userId}
            Method: get
        CreateUser:
          Type: Api
          Properties:
            Path: /user/save
            Method: post
        UpdateUser:
          Type: Api
          Properties:
            Path: /user/update
            Method: put
        DeleteUser:
          Type: Api
          Properties:
            Path: /user/delete
            Method: put
        ResetPassword:
          Type: Api
          Properties:
            Path: /user/reset-password
            Method: put
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2022"
        Sourcemap: false
        EntryPoints:
          - index.ts

# Outputs define las salidas que se mostrar√°n al finalizar el despliegue
Outputs:
  ProjectEndpoint:
    Description: "API endpoint URL for dev stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
